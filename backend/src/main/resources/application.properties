server.port=8085
server.servlet.context-path=/
logging.level.org.springframework = info
server.error.include-message=always

logging.level.root=WARN
logging.level.web=INFO
logging.level.com.example=DEBUG


##MySQL Settings
#spring.datasource.url=${WMG_DATABASE_URL}
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/wmg
#spring.datasource.username=${WMG_DATABASE_USERNAME}
spring.datasource.username=wmg
#spring.datasource.password=${WMG_DATABASE_PASSWORD}
spring.datasource.password=wmg
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#
# JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE



spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JWT secret key
token.secret.key=${JWT_SECRET_KEY}

token.expirationms=3600000
